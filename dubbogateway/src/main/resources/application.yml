spring:
  cloud:
    gateway:
      routes:
        - id: setstatus_route
          uri: http://example.org
          filters:
            - name: SetStatus
              args: 401
          predicates:
            - Path=/**
        - id: setstatusshortcut_route
          uri: http://example.org
          filters:
              - SetStatus=401
          ## 当请求的路径为gate、rule开头的时，转发到http://baidu.com/
dubbo:
  application:
    name: dubbo-springboot-demo-gateAway
    logger: slf4j
  protocol:
    name: dubbo
    port: -1
  registry:
    address: zookeeper://${zookeeper.address:127.0.0.1}:2181
#写你自己安装zookeeper的服务器地址
zookeeper:
  address: xxxxxxx
server:
  port: 8082
